<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Buku</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .book-card img {
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        .book-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            background: #fff;
        }
        .book-title {
            font-size: 15px;
            font-weight: 600;
            margin: 5px 0;
        }
        .book-meta {
            font-size: 12px;
            color: #555;
        }
    </style>

</head>
<body class="bg-light">

<div class="container py-4">

    <h3 class="mb-4 text-center fw-semibold">Manajemen Buku</h3>

    <div class="row g-4">

        <!-- Form Tambah/Edit -->
        <div class="col-md-4">
            <h6 class="fw-semibold mb-3">Tambah / Edit Buku</h6>

            <form>
                <div class="mb-2">
                    <label class="form-label">Judul</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Penulis</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Kategori</label>
                    <select class="form-select">
                        <option>Novel</option>
                        <option>Teknologi</option>
                        <option>Komik</option>
                        <option>Sejarah</option>
                        <option>Agama</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label">Tahun</label>
                    <input type="number" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Stok</label>
                    <input type="number" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">URL Cover Buku</label>
                    <input type="text" class="form-control" placeholder="https://...">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Simpan</button>
            </form>
        </div>

        <!-- Grid Buku -->
        <div class="col-md-8">

            <!-- Search & Filter -->
            <div class="d-flex gap-2 mb-3">
                <input type="text" class="form-control" placeholder="Cari buku...">
                <select class="form-select" style="max-width: 160px;">
                    <option>Semua</option>
                    <option>Novel</option>
                    <option>Teknologi</option>
                    <option>Komik</option>
                    <option>Sejarah</option>
                    <option>Agama</option>
                </select>
            </div>

            <!-- GRID BUKU -->
            <div class="row g-3">

                <!-- Book 1 -->
                <div class="col-md-4">
                    <div class="book-card">
                        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=600" class="w-100">
                        <div class="book-title">Dasar Pemrograman Java</div>
                        <div class="book-meta">A. Nugroho · Teknologi</div>

                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-sm btn-outline-secondary w-50">Edit</button>
                            <button class="btn btn-sm btn-outline-danger w-50">Hapus</button>
                        </div>
                    </div>
                </div>

                <!-- Book 2 -->
                <div class="col-md-4">
                    <div class="book-card">
                        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=600" class="w-100">
                        <div class="book-title">Laskar Pelangi</div>
                        <div class="book-meta">Andrea Hirata · Novel</div>

                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-sm btn-outline-secondary w-50">Edit</button>
                            <button class="btn btn-sm btn-outline-danger w-50">Hapus</button>
                        </div>
                    </div>
                </div>

                <!-- Book 3 -->
                <div class="col-md-4">
                    <div class="book-card">
                        <img src="https://images.unsplash.com/photo-1553729784-e91953dec042?w=600" class="w-100">
                        <div class="book-title">Sejarah Nusantara</div>
                        <div class="book-meta">D. Wijaya · Sejarah</div>

                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-sm btn-outline-secondary w-50">Edit</button>
                            <button class="btn btn-sm btn-outline-danger w-50">Hapus</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
